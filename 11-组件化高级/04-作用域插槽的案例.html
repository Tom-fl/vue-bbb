<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <cpn></cpn>
        <cpn>
            <div slot-scope='slot'>
                <span>{{slot.data.join(' - ')}}</span>
            </div>
        </cpn>

        <cpn>
            <div slot-scope='slot'>
                <span>{{slot.data.join(' * ')}}</span>
            </div>
        </cpn>
    </div>

    <template id="cpn"> 
        <div>
       <slot :data='pLanguages'>
            <ul>
                <li v-for='item in pLanguages'>{{item}}</li>
            </ul>
       </slot>
        </div>
    </template>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: 'hello',
            },
            components: {
                cpn: {
                    template: '#cpn',
                    data() {
                        return {
                            pLanguages: ['js', 'c', 'c++', 'java']
                        }
                    }
                }

            }
        })
    </script>
</body>

</html>
