<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- 组件实例对象 -->
        <cpn></cpn>
        <cpn></cpn>
        <cpn></cpn>
    </div>
    <template id="cpn">
        <div>
            <button @click='increment'>+</button>
            <button @click='decrement'>-</button>
            <h2>当前为{{counter}}</h2>
        </div>
    </template>

    <script src="../js/vue.js"></script>
    <script>
        // const obj = {
        //         counter: 0
        //     }


        // 1.注册组件
        Vue.component('cpn', {
            template: '#cpn',
            // 如果是对象的话，组件实例都是使用的一个counter，一个改变，他们的值都一块改变
            // 函数的话，每次都是返回新的函数，都是返回不同的内存地址,这样修改值的话就不会相互影响了

            data() {
                return {
                    counter: 0
                }

                // 这样写会相互影响 不能这么写  必须是个函数
                // return obj
            },
            methods: {
                increment() {
                    this.counter++
                },
                decrement() {
                    this.counter--
                }
            }
        })

        const app = new Vue({
            el: '#app',
            data: {

            }
        })
    </script>
</body>

</html>
