<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <cpn1></cpn1>
        <cpn2></cpn2>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        // 1.全局组件注册的语法糖
        // 1.创建组件构造器
        // const cpn1 = Vue.extend()

        // 2.注册全局组件的语法糖
        Vue.component('cpn1', {
            template: `
                 <div>
                     <h2>我是标题11</h2>
                     <p>我是内容11</p>
                 </div>`
        });

        // 2.注册局部组件的语法糖
        const app = new Vue({
            el: '#app',
            data: {
                message: 'hello'
            },
            components: {
                'cpn2': {
                    template: `
                    <div>
                        <h2>我是标题22</h2>
                        <p>我是内容22</p>
                    </div>`
                }
            }
        })
    </script>
</body>
