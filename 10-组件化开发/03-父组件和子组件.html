<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- <cpn1></cpn1> -->
        <cpn2></cpn2>
    </div>
    <hr>

    <script src="../js/vue.js"></script>
    <script>
        // 1.创建第一个组件构造器(子组件)
        const cpnC1 = Vue.extend({
            template: `
                <div>
                    <h1>我是标题1</h1>
                    <p>我是内容1</p>
                </div>
                `
        })

        // 2.创建第二个组件构造器(父组件)
        const cpnC2 = Vue.extend({
            template: `
                    <div>
                        <h1>我是标题2</h1>
                        <p>我是内容2</p>
                        <cpn1></cpn1>
                    </div>
                    `,
            components: {
                cpn1: cpnC1
            }
        })

        //  root 组件(根组件 也可以叫 祖宗组件)
        const app = new Vue({
            el: '#app',
            data: {
                message: 'hello'
            },
            components: {
                /*
                    如果不注册就是使用cpn1,会报错
                    因为vue，会先从自己的 根组件 里找，
                    找不到 然后在到全局组件里找，
                    都找不到 然后就会报错
                */
                // cpn1: cpnC1,
                cpn2: cpnC2
            }
        })
    </script>
</body>

</html>
