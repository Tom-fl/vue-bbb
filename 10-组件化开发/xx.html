<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- 3.使用组件 -->
        <cpn :cmessage='message'></cpn>
    </div>

    <!-- 2.创建组件模板 -->
    <template id="cpn">
       <div>
           <!-- 这是从父组件拿到的数据 -->
           <p>{{cmessage}}</p>
           <!-- 这是自己定义的数据 -->
           <p>{{a}}</p>
       </div>
    </template>

    <script src="../js/vue.js"></script>
    <script>
        // 1.注册组件(全局)(子组件)
        Vue.component('cpn', {
            template: '#cpn',
            props: {
                cmessage: {
                    type: String
                }
            },
            data() {
                return {
                    // 这是自己定义的数据
                    a: 'xxx'
                }
            }
        });
        // (没有创建别的组件，这个就是父组件)
        const app = new Vue({
            el: '#app',
            data: {
                message: 'hello'
            }
        })
    </script>
</body>

</html>
