<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <cpn v-bind:cmovies='movies' :cmessage='message'></cpn>
        <!-- <cpn cmovies='movies' cmessage='message'></cpn> -->
    </div>

    <template id="cpn">
        <div>
            <h2>{{cmessage}}</h2>
            <!-- <p>{{cmovies}}</p> -->
            <ul>
                <li v-for='item in cmovies'>{{item}}</li>
            </ul>
        </div>
    </template>

    <script src="../js/vue.js"></script>
    <script>
        // 父传子
        const cpn = {
            template: '#cpn',
            // 数组写法
            // props: ['cmovies', 'cmessage'],

            // 对象写法
            props: {
                // 1. 类型的限制
                // cmovies: Array, // 必须是数组类型
                // cmessage: String // 必须是string类型

                // 2.提供一些默认值
                cmessage: {
                    type: String, // 设置类型
                    default: 'xx', // 默认值 在什么情况下显示：在没有传的情况下 才会显示
                    required: true // 这个属性表示 cmessage 必须得传
                },
                // 类型是对象或者数组时，默认值必须是一个函数
                cmovies: {
                    type: Array,
                    default: [],
                    required: true
                }

            },
            data() {
                return {

                }
            },
            methods: {

            }
        }


        const app = new Vue({
            el: '#app',
            data: {
                message: 'hello',
                movies: ['海贼王', '火影忍者', '七龙珠']
            },
            components: {
                cpn
            }
        })
    </script>
</body>

</html>
