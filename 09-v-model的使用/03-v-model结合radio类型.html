<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- 用label的好处就是点击文字也能选中，用for绑定 input的id -->
        <label for="male">
            <!-- 没有v-model 就必须写name属性,才能是互视的 -->
            <input type="radio" name="six" id="male" value="男" v-model="sex">男
        </label>
        <label for="female">
            <input type="radio" name="six" id="female" value="女" v-model="sex">女
        </label>
        <h2>您选择的性别是:{{sex}}</h2>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                sex: '男'
            }
        })
    </script>
</body>

</html>
