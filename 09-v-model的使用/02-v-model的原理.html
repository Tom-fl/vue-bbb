<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        {{message}}
        <!-- <input type="text" v-bind:value="message" @input="change"> -->
        <input type="text" v-bind:value="message" @input="message=$event=$event.target.value">
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: 'hello'
            },
            methods: {
                change(event) {
                    this.message = event.target.value;
                }
            }
        })
    </script>
</body>

</html>
