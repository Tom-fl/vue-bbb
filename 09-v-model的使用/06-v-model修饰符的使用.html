<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- 1.修饰符：lazy -->
        <input type="text" v-model.lazy="message">
        <h2>{{message}}</h2>

        <!-- 2.修饰符：number  因为vue默认传过去是string类型-->
        <!-- 输入时可以输入 e   -->
        <input type="number" name="" id="" v-model.number="age">
        <h2>{{age}}-{{typeof age}}</h2>

        <!-- 3.修饰符:trim -->
        <input type="text" name="" id="" v-model.trim='name'>
        <h2>{{name}}</h2>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: 'hello',
                age: 12,
                name: 'a'
            }
        })
    </script>
</body>

</html>
