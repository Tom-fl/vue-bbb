<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1>
            总价格:{{totalPrice}}
        </h1>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                books: [{
                    id: 1,
                    name: '嘻嘻嘻',
                    price: 10
                }, {
                    id: 2,
                    name: '嘻嘻嘻',
                    price: 20
                }, {
                    id: 3,
                    name: '嘻嘻嘻',
                    price: 30
                }, ]
            },
            computed: {
                totalPrice: function() {
                    let sum = 0;
                    for (let book of this.books) {
                        sum = sum + book.price
                    }
                    return sum
                }
            }
        })
    </script>
</body>

</html>
