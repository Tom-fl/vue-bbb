<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- 1.在遍历对象的过程中，如果值获取一个值，那么获取到的是value -->
        <ul>
            <li v-for="(a,b,c) in obj">
                {{b}} {{a}} {{c}}
            </li>
        </ul>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                obj: {
                    name: 'fl',
                    age: 12
                }
            }
        })
    </script>
</body>

</html>
