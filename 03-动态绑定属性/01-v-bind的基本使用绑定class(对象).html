<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a {
            color: red;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- 错误的做法:这里不可以使用Mustache语法 -->
        <!-- <img src="{{img}}" alt=""> -->
        <!-- 正确的做法 -->
        <!-- <img v-bind:src="img" alt=""> -->
        <!-- <img :src="img" alt=""> -->
        <!-- 第二种方法 -->
        <!-- <p :class="{a:a}">{{message}}</p> -->
        <!-- <p :class="{类名1:Boolean,类名2:Boolean}">{{message}}</p> -->

        <!-- 方法三 -->
        <p :class="{a:first}">{{message}}</p>
        <p :class="getclass()">{{message}}</p>

        <button @click="btn">点击</button>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: 'hello',
                // img: 'https://dss0.bdstatic.com/70cFvHSh_Q1YnxGkpoWK1HF6hhy/it/u=3386247472,87720242&fm=26&gp=0.jpg',
                first: true
            },
            methods: {
                btn: function() {
                    this.first = !this.first
                },
                getclass: function() {
                    return {
                        a: this.first
                    }
                }

            }
        })
    </script>
</body>

</html>
