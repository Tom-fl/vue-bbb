<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .title {}
    </style>
</head>

<body>
    <div id="app">
        <h2 :style="[c]">{{message}}</h2>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: 'hello',
                a: 100,
                b: 'red',
                c: {
                    color: 'red'
                }
            }
        })
    </script>
</body>

</html>
