<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a {
            color: red;
        }
    </style>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="(item,index) in arr" :key='index' @click="btn(item,index)" :class="index==sum?'a':''">
                {{item}} {{index}}
            </li>
        </ul>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: 'hello',
                arr: ['嘻嘻', '嘿嘿', '哈哈', '啦啦'],
                sum: 0
            },
            methods: {
                btn: function(item, index) {
                    this.sum = index
                }
            }
        })
    </script>
</body>

</html>
