<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        v-if:当条件为false时，包含v-if指令的元素，根本就不会存在dom中
        v-show:当条件为false时，v-show只是给我们的元素添加了一个行内样式:display:none
    开发中如何选择呢?
        当需要在显示于隐藏之间切片很频繁时，使用v-show
        当只有一次切换时，通过使用v-if
     -->
    <div id="app">
        <h1 v-show="isShow">{{emali}}</h1>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                isShow: true,
                emali: "aa"
            },
            methods: {

            }
        })
    </script>
</body>

</html>
