<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        {{counter}}
        <!-- <button @click="counter++">+</button>
        <button @click="counter--">-</button> -->

        <button @click="increment">+</button>
        <button @click="decrement">-</button>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: 'hello',
                counter: 0
            },
            methods: {
                // increment:function(){}
                increment() {
                    this.counter++
                },
                decrement() {
                    this.counter--
                }
            }
        })
    </script>
</body>

</html>
